{% extends "base.html" %}

{% block content %}
<br><br><br>
{% if not created %}
    <form action='.' method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Article</button>
    </form>

{% else %}
    <p>Article was Created...</p>
    <a href="/articles/{{object.id}}">{{ object.title }} - {{ object.content }}</a>
{% endif %}

{% endblock %}
